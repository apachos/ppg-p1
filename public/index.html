<!DOCTYPE html>
<html>
  <head>
    <title>Travel India</title>
    <meta charset="utf-8" />
    <meta name="description" content="Explore travel to India!" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="shortcut icon" href="<%= BASE_URL %>assets/icon/favicon.png" type="image/png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/layout-desktop.css" />
    <link rel="stylesheet" href="styles/layout-tablet.css" media="screen and (max-width: 992px)" />
    <link rel="stylesheet" href="styles/layout-mobile.css" media="screen and (max-width: 768px)" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" />

    <!-- Scripts -->
    <script type="text/javascript" src="scripts/home.js"></script>
    <script type="text/javascript" src="scripts/explore.js"></script>
    <script type="text/javascript" src="scripts/bug-min.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
